        <p>最近遇到了一个问题，如何计算给定两个日期之间隔了多少天，这在平时的项目和面试中也比较常见，总结一发。<br><a id="more"></a><br><figure class="highlight java hljs"><table><tr><td class="code"><pre><span class="line"><span class="hljs-keyword">import</span> java.text.ParseException;</span><br><span class="line"><span class="hljs-keyword">import</span> java.text.SimpleDateFormat;</span><br><span class="line"><span class="hljs-keyword">import</span> java.util.Calendar;</span><br><span class="line"><span class="hljs-keyword">import</span> java.util.Date;</span><br><span class="line"></span><br><span class="line"><span class="hljs-comment">//判断两个日期之间相隔的天数</span></span><br><span class="line"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">DayCount</span> </span>&#123;</span><br><span class="line">	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> ParseException </span>&#123;</span><br><span class="line"></span><br><span class="line">		SimpleDateFormat format = <span class="hljs-keyword">new</span> SimpleDateFormat(<span class="hljs-string">"yyyy-MM-dd"</span>);</span><br><span class="line">		Date date1 = format.parse(<span class="hljs-string">"1999-09-09"</span>);</span><br><span class="line">		Date date2 = format.parse(<span class="hljs-string">"2011-11-11"</span>);</span><br><span class="line"></span><br><span class="line">		System.out.println(differentDays(date1, date2));<span class="hljs-comment">//4446</span></span><br><span class="line">		System.out.println(differentDaysByMillisecond(date1, date2));<span class="hljs-comment">//4446</span></span><br><span class="line">		System.out.println(differentDaysByCalendar(date1, date2));<span class="hljs-comment">//4446</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="hljs-comment">/**</span></span><br><span class="line"><span class="hljs-comment">	 * date2比date1多的天数</span></span><br><span class="line"><span class="hljs-comment">	 */</span></span><br><span class="line">	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">differentDays</span><span class="hljs-params">(Date date1, Date date2)</span> </span>&#123;</span><br><span class="line">		Calendar cal1 = Calendar.getInstance();</span><br><span class="line">		cal1.setTime(date1);</span><br><span class="line"></span><br><span class="line">		Calendar cal2 = Calendar.getInstance();</span><br><span class="line">		cal2.setTime(date2);</span><br><span class="line">		<span class="hljs-keyword">int</span> day1 = cal1.get(Calendar.DAY_OF_YEAR);<span class="hljs-comment">// 这一天是一年中的第几天</span></span><br><span class="line">		<span class="hljs-keyword">int</span> day2 = cal2.get(Calendar.DAY_OF_YEAR);</span><br><span class="line"></span><br><span class="line">		<span class="hljs-keyword">int</span> year1 = cal1.get(Calendar.YEAR);</span><br><span class="line">		<span class="hljs-keyword">int</span> year2 = cal2.get(Calendar.YEAR);</span><br><span class="line">		<span class="hljs-keyword">if</span> (year1 != year2) &#123;</span><br><span class="line">			<span class="hljs-keyword">int</span> timeDistance = <span class="hljs-number">0</span>;</span><br><span class="line">			<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = year1; i &lt; year2; i++) &#123;</span><br><span class="line">				<span class="hljs-keyword">if</span> (i % <span class="hljs-number">4</span> == <span class="hljs-number">0</span> &amp;&amp; i % <span class="hljs-number">100</span> != <span class="hljs-number">0</span> || i % <span class="hljs-number">400</span> == <span class="hljs-number">0</span>) <span class="hljs-comment">// 闰年</span></span><br><span class="line">				&#123;</span><br><span class="line">					timeDistance += <span class="hljs-number">366</span>;</span><br><span class="line">				&#125; <span class="hljs-keyword">else</span> <span class="hljs-comment">// 不是闰年</span></span><br><span class="line">				&#123;</span><br><span class="line">					timeDistance += <span class="hljs-number">365</span>;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="hljs-keyword">return</span> timeDistance + (day2 - day1);</span><br><span class="line">		&#125; <span class="hljs-keyword">else</span> &#123;</span><br><span class="line">			System.out.println(<span class="hljs-string">"判断day2 - day1 : "</span> + (day2 - day1));</span><br><span class="line">			<span class="hljs-keyword">return</span> day2 - day1;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="hljs-comment">/**</span></span><br><span class="line"><span class="hljs-comment">	 * 通过时间秒毫秒数判断两个时间的间隔</span></span><br><span class="line"><span class="hljs-comment">	 */</span></span><br><span class="line">	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">differentDaysByMillisecond</span><span class="hljs-params">(Date date1, Date date2)</span> </span>&#123;</span><br><span class="line">		<span class="hljs-keyword">int</span> days = (<span class="hljs-keyword">int</span>) ((date2.getTime() - date1.getTime()) / (<span class="hljs-number">1000</span> * <span class="hljs-number">3600</span> * <span class="hljs-number">24</span>));</span><br><span class="line">		<span class="hljs-keyword">return</span> days;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">differentDaysByCalendar</span><span class="hljs-params">(Date date1, Date date2)</span> <span class="hljs-keyword">throws</span> ParseException </span>&#123;</span><br><span class="line">		Calendar calendar = Calendar.getInstance();</span><br><span class="line">		calendar.setTime(date1);</span><br><span class="line">		<span class="hljs-keyword">int</span> cnt = <span class="hljs-number">0</span>;</span><br><span class="line">		<span class="hljs-keyword">while</span> (calendar.getTime().compareTo(date2) != <span class="hljs-number">0</span>) &#123;</span><br><span class="line">			calendar.add(Calendar.DATE, <span class="hljs-number">1</span>);<span class="hljs-comment">//calendar.add(*,-1)即是减去。calendar没有减法</span></span><br><span class="line">			cnt++;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="hljs-keyword">return</span> cnt;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
